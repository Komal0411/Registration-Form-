<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; color:white; height:100vh; margin:0; overflow:hidden; background: linear-gradient(-45deg, #1a1a2e, #162447, #1a1a2e, #0f0f1f); background-size:400% 400%; animation:gradientBG 15s ease infinite;}
        @keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
        #particles-js {position:absolute;width:100%;height:100%;z-index:-1;}
        .floating-card {background: rgba(255,255,255,0.05); border-radius:20px; padding:40px; width:350px; text-align:center; backdrop-filter: blur(15px);}
        input, button {margin-top:10px;}
        input {width:100%; padding:10px; border:none; border-radius:8px; background: rgba(255,255,255,0.1); color:white;}
        input:focus {background: rgba(255,255,255,0.2); outline:none; border:1px solid cyan;}
        button {width:100%; padding:10px; border:none; border-radius:8px; background:#4ecca3; color:white; cursor:pointer;}
        button:hover {background:#3ba77b; box-shadow:0 0 15px rgba(0,255,255,0.6);}
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
        <div class="floating-card">
            <h2 class="mb-4">Admin Login</h2>
            {% if error %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script>
        particlesJS("particles-js", {
            "particles": {"number":{"value":80,"density":{"enable":true,"value_area":800}}, "color":{"value":"#00ffff"}, "shape":{"type":"circle"}, "opacity":{"value":0.5,"random":true}, "size":{"value":3,"random":true}, "line_linked":{"enable":true,"distance":150,"color":"#00ffff","opacity":0.4,"width":1}, "move":{"enable":true,"speed":2,"out_mode":"out"}},
            "interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"},"resize":true},"modes":{"repulse":{"distance":100},"push":{"particles_nb":4}}},
            "retina_detect": true
        });
    </script>
</body>
</html>
