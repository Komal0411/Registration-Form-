<!DOCTYPE html>
<html lang="en">
<head>
    <title>Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family:'Poppins',sans-serif;color:white;height:100vh;margin:0;overflow:hidden;background:linear-gradient(-45deg,#1a1a2e,#162447,#1a1a2e,#0f0f1f);background-size:400% 400%;animation:gradientBG 15s ease infinite;}
        @keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
        #particles-js {position:absolute;width:100%;height:100%;z-index:-1;}
        .floating-card {background: rgba(255,255,255,0.05);border-radius:20px;padding:40px;width:350px;text-align:center;backdrop-filter: blur(15px);}
        .btn-back {margin-top:20px; padding:10px 20px; border:none; border-radius:8px; background:#4ecca3; color:white; cursor:pointer;}
        .btn-back:hover {background:#3ba77b; box-shadow:0 0 15px rgba(0,255,255,0.6);}
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
        <div class="floating-card">
            <h2>Registration Successful!</h2>
            <p>Thank you, {{ name }}. 
               Your registration was successful.</p>
            <a class="btn-back" href="{{ url_for('index') }}">Back to Home â¬…</a>
        </div>
    </div>
    <script>
        particlesJS("particles-js", {
            "particles": { "number":{"value":80,"density":{"enable":true,"value_area":800}}, "color":{"value":"#00ffff"}, "shape":{"type":"circle"}, "opacity":{"value":0.5,"random":true}, "size":{"value":3,"random":true}, "line_linked":{"enable":true,"distance":150,"color":"#00ffff","opacity":0.4,"width":1}, "move":{"enable":true,"speed":2,"out_mode":"out"} },
            "interactivity": {"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"},"resize":true},"modes":{"repulse":{"distance":100},"push":{"particles_nb":4}}},
            "retina_detect": true
        });
    </script>
</body>
</html>
